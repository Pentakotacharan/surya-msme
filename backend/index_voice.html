<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MSME Voice Chatbot</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body {
    height: 100%;
    font-family: 'Segoe UI', Arial, sans-serif;
  }
  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .chat-container {
    width: 100%;
    max-width: 550px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    height: 85vh;
    max-height: 700px;
  }
  .header {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
  }
  .language-bar {
    padding: 12px;
    background: #f0f0f0;
    border-bottom: 1px solid #ddd;
    text-align: center;
  }
  .language-bar label {
    font-weight: bold;
    margin-right: 10px;
    font-size: 14px;
  }
  .language-bar select {
    padding: 8px 15px;
    border: 2px solid #667eea;
    border-radius: 4px;
    font-size: 14px;
    background: white;
    cursor: pointer;
  }
  #chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    background: #fafafa;
  }
  .message {
    margin: 10px 0;
    display: flex;
    animation: fadeIn 0.3s ease-in;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .message.user { justify-content: flex-end; }
  .message.bot { justify-content: flex-start; }
  .message-content {
    max-width: 75%;
    padding: 10px 15px;
    border-radius: 8px;
    word-wrap: break-word;
    line-height: 1.4;
    font-size: 14px;
  }
  .message.user .message-content {
    background: #007bff;
    color: white;
  }
  .message.bot .message-content {
    background: white;
    border: 1px solid #ddd;
    color: #333;
  }
  .message.error .message-content {
    background: #f8d7da;
    border: 1px solid #f5c6cb;
    color: #721c24;
  }
  .message.system .message-content {
    background: #fff3cd;
    border: 1px solid #ffeeba;
    color: #856404;
    text-align: center;
    font-size: 12px;
  }
  .input-area {
    display: flex;
    padding: 10px;
    gap: 8px;
    background: white;
    border-top: 1px solid #ddd;
    flex-wrap: nowrap;
  }
  #user-input {
    flex: 1;
    padding: 10px 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    font-family: 'Segoe UI', Arial, sans-serif;
    resize: none;
    min-height: 40px;
  }
  #user-input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
  }
  button {
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    transition: all 0.2s;
    white-space: nowrap;
  }
  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
  }
  #send-btn {
    background: #007bff;
    color: white;
    min-width: 60px;
  }
  #send-btn:hover:not(:disabled) {
    background: #0056b3;
  }
  #voice-btn {
    background: #28a745;
    color: white;
    width: 40px;
    padding: 0;
    min-width: 40px;
  }
  #voice-btn:hover:not(:disabled) {
    background: #218838;
  }
  #voice-btn.recording {
    background: #dc3545;
    animation: pulse 1s infinite;
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.08); }
  }
  .debug-info {
    font-size: 11px;
    color: #666;
    padding: 5px 10px;
    background: #f9f9f9;
    border-top: 1px solid #eee;
    text-align: center;
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="header">üè¢ MSME Assistant</div>
  
  <div class="language-bar">
    <label for="language">üåê Language:</label>
    <select id="language">
      <option value="en">English</option>
      <option value="te">Telugu (‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å)</option>
    </select>
  </div>

  <div id="chat-box">
    <div class="message bot">
      <div class="message-content">üëã Hello! How can I help you today?</div>
    </div>
  </div>

  <div class="input-area">
    <button id="voice-btn" title="Record voice">üé§</button>
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>

  <div class="debug-info" id="debug">Ready</div>
</div>

<script>
// ===== Configuration =====
const API_BASE = "http://127.0.0.1:8000";

// ===== DOM Elements =====
const chatBox = document.getElementById('chat-box');
const userInput = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');
const voiceBtn = document.getElementById('voice-btn');
const langSelect = document.getElementById('language');
const debugInfo = document.getElementById('debug');

// ===== State Variables =====
let isRecording = false;
let mediaRecorder = null;
let audioChunks = [];
let isSending = false;
let recordingStream = null;

// ===== Utility Functions =====
function log(msg) {
  console.log(`[${new Date().toLocaleTimeString()}] ${msg}`);
  debugInfo.textContent = msg;
}

function addMessage(text, type = 'user') {
  const div = document.createElement('div');
  div.className = `message ${type}`;
  
  const content = document.createElement('div');
  content.className = 'message-content';
  content.textContent = text;
  
  div.appendChild(content);
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// ===== Send Message Function =====
async function sendMessage(text = null) {
  if (isSending) {
    log('‚ö†Ô∏è Already sending...');
    return;
  }

  const message = text || userInput.value.trim();
  
  if (!message) {
    return;
  }

  const language = langSelect.value;
  log(`üì§ Sending in ${language}...`);
  
  userInput.value = '';
  addMessage(message, 'user');
  
  isSending = true;
  sendBtn.disabled = true;
  userInput.disabled = true;
  voiceBtn.disabled = true;

  try {
    const response = await fetch(`${API_BASE}/chat`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message, language })
    });

    if (!response.ok) {
      throw new Error(`HTTP ${response.status}`);
    }

    const data = await response.json();
    
    if (data.status === 'success') {
      addMessage(data.reply, 'bot');
      log('‚úÖ Reply received');
    } else {
      addMessage(`‚ùå ${data.reply}`, 'error');
      log('‚ùå Error in response');
    }

  } catch (error) {
    log(`‚ùå Error: ${error.message}`);
    addMessage(`‚ùå ${error.message}`, 'error');
  } finally {
    isSending = false;
    sendBtn.disabled = false;
    userInput.disabled = false;
    voiceBtn.disabled = false;
    userInput.focus();
  }
}

// ===== Clean up recording resources =====
function cleanupRecording() {
  if (recordingStream) {
    recordingStream.getTracks().forEach(track => {
      try {
        track.stop();
      } catch (e) {
        console.error('Track stop error:', e);
      }
    });
    recordingStream = null;
  }
  mediaRecorder = null;
  isRecording = false;
  voiceBtn.textContent = 'üé§';
  voiceBtn.classList.remove('recording');
  voiceBtn.disabled = false;
}

// ===== Transcribe Audio =====
async function transcribeAudio() {
  const language = langSelect.value;
  log(`üé§ Transcribing...`);
  
  const blob = new Blob(audioChunks, { type: 'audio/webm' });
  audioChunks = []; // Clear immediately
  
  if (blob.size === 0) {
    log('‚ùå No audio');
    addMessage('‚ùå No audio recorded', 'error');
    return;
  }

  const formData = new FormData();
  formData.append('file', blob, 'audio.webm');

  try {
    const response = await fetch(`${API_BASE}/transcribe?language=${language}`, {
      method: 'POST',
      body: formData
    });

    if (!response.ok) {
      throw new Error(`HTTP ${response.status}`);
    }

    const data = await response.json();

    if (data.status === 'success' && data.transcription && data.transcription.trim()) {
      const text = data.transcription.trim();
      log(`‚úÖ Got: ${text.substring(0, 30)}...`);
      await sendMessage(text);
    } else {
      log('‚ùå No speech');
      addMessage('‚ùå No speech detected', 'error');
    }

  } catch (error) {
    log(`‚ùå ${error.message}`);
    addMessage(`‚ùå Transcription failed`, 'error');
  }
}

// ===== Voice Recording Toggle =====
async function toggleVoice() {
  if (isRecording) {
    // Stop recording
    log('‚èπÔ∏è Stopping...');
    
    if (mediaRecorder && mediaRecorder.state === 'recording') {
      mediaRecorder.stop();
    }
    
    isRecording = false;
    voiceBtn.textContent = 'üé§';
    voiceBtn.classList.remove('recording');
    voiceBtn.disabled = true;
    
  } else {
    // Start recording
    try {
      log('üé§ Starting...');
      
      // Clean up any previous recording first
      cleanupRecording();
      
      recordingStream = await navigator.mediaDevices.getUserMedia({ 
        audio: {
          echoCancellation: true,
          noiseSuppression: true
        }
      });
      
      audioChunks = [];
      mediaRecorder = new MediaRecorder(recordingStream);
      
      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0) {
          audioChunks.push(event.data);
        }
      };
      
      mediaRecorder.onstop = async () => {
        log('üìù Processing...');
        
        try {
          await transcribeAudio();
        } catch (e) {
          log(`‚ùå Process error: ${e.message}`);
          addMessage('‚ùå Processing failed', 'error');
        } finally {
          cleanupRecording();
        }
      };
      
      mediaRecorder.onerror = (event) => {
        log(`‚ùå Recorder error`);
        cleanupRecording();
      };
      
      mediaRecorder.start();
      isRecording = true;
      voiceBtn.textContent = '‚èπÔ∏è';
      voiceBtn.classList.add('recording');
      log('üé§ Recording...');
      
    } catch (error) {
      log(`‚ùå Mic error: ${error.message}`);
      addMessage('‚ùå Microphone access denied', 'error');
      cleanupRecording();
    }
  }
}

// ===== Event Listeners =====
sendBtn.onclick = () => sendMessage();
voiceBtn.onclick = () => toggleVoice();

userInput.onkeypress = (e) => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
};

langSelect.onchange = (e) => {
  log(`üåê Language: ${e.target.value}`);
  userInput.value = '';
  userInput.placeholder = e.target.value === 'te' ? '‡∞á‡∞ï‡±ç‡∞ï‡∞° ‡∞ü‡±à‡∞™‡±ç ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø...' : 'Type your message...';
};

// ===== Global error handler to prevent page reload =====
window.addEventListener('error', (e) => {
  console.error('Global error:', e.error);
  log('‚ùå Error caught');
  e.preventDefault();
  return true;
});

window.addEventListener('unhandledrejection', (e) => {
  console.error('Unhandled promise rejection:', e.reason);
  log('‚ùå Promise error caught');
  e.preventDefault();
  return true;
});

// ===== Initialize =====
log('Connecting...');
fetch(`${API_BASE}/`)
  .then(r => r.json())
  .then(data => log(`‚úÖ Ready`))
  .catch(e => log(`‚ùå Backend error`));
</script>

</body>
</html>
